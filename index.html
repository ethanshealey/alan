<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alan the cat :)</title>
        <style>
            body {
                background-color: #1f1d1d;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            img {
                display: none;
                height: 70vh;
                margin-bottom: 25px;
            }
            .c-button {
                color: #000;
                font-weight: 700;
                font-size: 16px;
                text-decoration: none;
                padding: 0.9em 1.6em;
                cursor: pointer;
                display: inline-block;
                vertical-align: middle;
                position: relative;
                z-index: 1;
                background-color: #1f1d1d;
            }

            .c-button--gooey {
                color: #06c8d9;
                text-transform: uppercase;
                letter-spacing: 2px;
                border: 4px solid #06c8d9;
                border-radius: 0;
                position: relative;
                transition: all 700ms ease;
            }
            .c-button--gooey:hover {
                opacity: 50%;
            }
        </style>
    </head>
    <body>
        <img src="" alt="a random image of my cat Alan" id="alan-img"/>

        <button class="c-button c-button--gooey" id="reload">
            NEW PICTURE
        </button>

        <script>
            (() => {
                const changeImage = () => {
                    const alan = document.getElementById('alan-img')
                    alan.style.display = 'block'
                    const rnum = Math.floor(Math.random() * 81)
                    alan.src = './photos/' + rnum + '.jpg'
                }

                changeImage()

                document.getElementById('reload').addEventListener('click', () => {
                    changeImage()
                })
            })()
        </script>
    </body>
</html>
